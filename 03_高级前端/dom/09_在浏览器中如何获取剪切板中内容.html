<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- ## 在浏览器中如何获取剪切板中内容


    通过 Clipboard API 可以获取剪切板中内容，但需要获取到 clipboard-read 的权限，以下是关于读取剪贴板内容的代码：

    ```javascript
    // 是否能够有读取剪贴板的权限
    // result.state == "granted" || result.state == "prompt"
    const result = await navigator.permissions.query({ name: "clipboard-read" });

    // 获取剪贴板内容
    const text = await navigator.clipboard.readText();
    ``` -->

    <!-- 限制
    在Chrome 只有HTTPS 的页面支持（本地开发localhost除外）
    对应读和写两个权限。 写权限自动授予，读权限需要用户同意。 也就是在代码在读取剪切板的数据时会弹出一个对对话框让用户确认。 -->
    <button id="a">复制</button>
    <script type="text/javascript">
        navigator.clipboard.writeText('写入的内容');


        document.getElementById('a').onclick = function readClipText() {
            var clipPromise = navigator.clipboard.readText();
            clipPromise.then(function (clipText) {
                alert(clipText);
            });
        }
    </script>
</body>

</html>
